<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">    
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilos.css">
        <link rel="stylesheet" href="estilo-boton.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
        <sscript src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></sscript>       
    </head>


    <body>
        <header>
            <h1><img id="logo" src="Vector.svg"></h1>
        </header>
                          
        <main class="Principal">

            <section class="seccion-principal">

                    <textarea class="area" id="area" placeholder="Ingrese su texto aqui..." oninput="validarTextarea(this)"></textarea>                    
                    <div class="contenedor-botones">
                    <label class="icono">❗Solo letras minúsculas y sin acentos</label>
                    <input type="button" class="bencriptar" value="Encriptar!" >
                    <input type="button" class="desencriptar" value="Desencriptar!">
                    </div>

            </section>

            <aside class="aside">

                    <textarea class="resultado" id="resultado1"  placeholder="Resultado..." readonly="readonly"></textarea>
                    <div class="boton-aside">
                    <input type="button" class="copiar" value="Copiar" onclick="copiarTexto()">
                    </div>  

            </aside>    
                  
        </main>
               
       
        <footer>
            
            <p class="copyrigth">&copy Copyrigth Encriptador - Mayo 2022</p>
        </footer>
    </body>
    <script src="validar.js"></script>
    <script src="encriptar.js"></script>
    <script src="desencriptar.js"></script>
</html>
